<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Building CodeMesh - Social Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617 0%, #164e63 50%, #020617 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle pattern overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(45, 212, 191, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 1100px;
      padding: 60px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .brand-name {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(to right, #22d3ee, #2dd4bf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 56px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(to right, #22d3ee, #2dd4bf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      font-size: 24px;
    }

    .byline {
      color: #94a3b8;
    }

    .byline span {
      color: #22d3ee;
      font-weight: 700;
    }

    .signature {
      color: #f87171;
      font-style: italic;
      font-weight: 500;
    }

    .divider {
      width: 2px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="codemesh-logo.svg" alt="CodeMesh" class="logo">
      <div class="brand-name">CodeMesh</div>
    </div>

    <h1>Building CodeMesh</h1>
    <div class="subtitle">
      AI Agents Teaching Each Other
    </div>

    <div class="footer">
      <div class="byline">
        By <span>Michael</span> & <span>Claudia</span>
      </div>
      <div class="divider"></div>
      <div class="signature">
        From Claudia, with Love ❤️
      </div>
    </div>
  </div>
</body>
</html>
