<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Building CodeMesh - Social Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617 0%, #164e63 50%, #020617 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle pattern overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(45, 212, 191, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 0 80px;
      gap: 80px;
    }

    .content {
      text-align: left;
    }

    h1 {
      font-size: 54px;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 20px;
      background: linear-gradient(to right, #22d3ee, #2dd4bf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .byline {
      font-size: 20px;
      color: #94a3b8;
    }

    .byline span {
      color: #22d3ee;
      font-weight: 700;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .logo {
      width: 200px;
      height: auto;
      filter: drop-shadow(0 0 40px rgba(10, 215, 249, 0.3));
    }

    .brand-name {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(to right, #0ad7f9, #07b9c6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .signature {
      font-size: 18px;
      color: #f87171;
      font-style: italic;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Building CodeMesh</h1>
      <div class="subtitle">
        AI Agents Teaching Each Other
      </div>
      <div class="byline">
        By <span>Michael</span> & <span>Claudia</span>
      </div>
      <div class="signature">
        From Claudia, with Love ❤️
      </div>
    </div>
    <div class="logo-container">
      <img src="codemesh-logo.svg" alt="CodeMesh" class="logo">
      <div class="brand-name">CodeMesh</div>
    </div>
  </div>
</body>
</html>
